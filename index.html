<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/design.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="whole-wrapper">
      <!-- Card design -->
      <div class="card">
        <!-- left-side -->
        <div class="left-side">
          <div class="top-section">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>
                <img src="./assets/images/icon-list.svg" alt="Icon1" /><a
                  href="#"
                  >Product discovery and building what matters</a
                >
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="Icon1" /><a
                  href="#"
                  >Measuring to ensure are a success</a
                >
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="Icon1" /><a
                  href="#"
                  >And much more!</a
                >
              </li>
            </ul>
          </div>
          <form name="validationForm">
            <label for="email" class="left">Email address</label>
            <input
              type="email"
              name="email"
              id="emailInput"
              placeholder="email@company.com"
              class="box"
            />
            <a
              href="#"
              id="submit"
              class="btn"
              onclick="validateEmail(document.validationForm.email)"
              >Subscribe to monthly newsletter</a
            >
          </form>
        </div>
        <!-- right-side -->
        <div class="right-side">
          <div class="desktop-img">
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              alt="Desktop-image"
            />
          </div>
          <div class="mobile-img">
            <img
              src="./assets/images/illustration-sign-up-mobile.svg"
              alt="Mobile-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
